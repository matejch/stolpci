<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <table id="myTable">
    <tr>
      <th>Točke</th>
      <th>Skoki</th>
    </tr>
    <tr>
      <td>7</td>
      <td>6</td>
    </tr>
    <tr>
      <td>-</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>1</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>-</td>
      <td>-</td>
    </tr>
  </table>
  <button onclick="copyColumn(0)">Kopiraj točke</button>
  <button onclick="copyColumn(1)">Kopiraj skoke</button>

  <script>
    function copyColumn(colIndex) {
      const table = document.getElementById("myTable");
      const rows = table.getElementsByTagName("tr");
      let columnData = [];

      // Skip the header row (index 0)
      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        if (cells[colIndex]) {
          columnData.push(cells[colIndex].innerText);
        }
      }

      // Join data with newlines and copy to clipboard
      const textToCopy = columnData.join("\n");
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Column copied to clipboard!"))
        .catch(err => console.error("Failed to copy: ", err));
    }
  </script>
</body>
</html>
